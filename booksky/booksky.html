<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOOKSKY</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
        <h1>Booksky</h1>
    </div>
    <div class="container">
    <div class="bookadd">
        <h2>Rich Dad poor Dad</h2>
        <h3>Robert</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe est necessitatibus officia esse facilis laborum officiis dolores, maxime architecto delectus ducimus cupiditate hic, repellat commodi accusantium? Quis porro labore deleniti!</p>
        <button id="bookdelete" onclick="deletebook(event)">Delete</button>
    </div>
    </div>
    <div class="popupbackground"></div>
    <div class="popupbox">
            <h1>Add Book</h1>
            <input id="bookname" placeholder="Booktitle">
            <input id="authorname"  placeholder="Author Name">
            <textarea id="description" placeholder="Short Description"></textarea>
            <button id="popupaddbutton">Add</button>
            <button id="cancelpopup">Cancel</button>
    </div>
    <button class="plusbutton">+</button>

    
    <script src="booksky.js"></script>
</body>
</html>
